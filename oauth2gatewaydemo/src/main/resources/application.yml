spring:
  application:
    name: gateway
  cloud:
    gateway:
      #default-filters:
        #- TokenRelay
      routes:
        - id: CUSTOMERSERVICE
          uri: http://host.docker.internal:7074
          predicates:
            - Path=/swagger-ui.html, /v3/api-docs/**, /swagger-ui/**,/users/**,/roles/**
          filters:
            - RewritePath=/CUSTOMERSERVICE/(?<segment>.*), /$\\{segment}
      discovery:
        locator:
          enabled: true
  security:
    oauth2:
      client:
        provider:
          keycloak:
            token-uri: http://host.docker.internal:8080/realms/master/protocol/openid-connect/token
            authorization-uri: http://host.docker.internal:8080/realms/master/protocol/openid-connect/auth
            userinfo-uri: http://host.docker.internal:8080/realms/master/protocol/openid-connect/userinfo
            jwk-set-uri:  http://host.docker.internal:8080/realms/master/protocol/openid-connect/certs
            user-name-attribute: preferred_username
        resourceserver:
          jwt:
            jwk-set-uri: http://host.docker.internal:8080/realms/master/protocol/openid-connect/certs

        registration:
          keycloak-with-developer-scope:
            provider: keycloak
            client-id: user1
            client-secret: Wgt2A26fV7FMWsb2gufRWcdkHD4rmErL
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: openid, profile, email,developer
          keycloak-with-manager-scope:
            provider: keycloak
            client-id: user2
            client-secret: xbIkRec3HPRuymhZIhY2RNpaQNr3jqLi
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: openid, profile, email,manager
  securitySchemes:
    my_oAuth_security_schema:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: http://host.docker.internal:8080/oauth2/authorize
          scopes:
            read_access: read data
            write_access: modify data

server.port: 7060

logging.level:
  org.springframework.cloud.gateway: DEBUG
  org.springframework.security: DEBUG
  org.springframework.web.reactive.function.client: TRACE